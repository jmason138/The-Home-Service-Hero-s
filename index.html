<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Service Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="ui-layer">
        <h1 id="main-title">Home Service Hero</h1>
        
        <div id="menu">
            <div id="best-ui-container">üèÜ HIGH SCORE: <span id="best-ui">0</span></div>
            <div class="btn-container">
                <button class="job-btn hvac-btn" onclick="startGame('hvac')">
                    <b>QUALITY HVAC PRO</b>
                    <span class="emoji">üîß</span>
                </button>
                <button class="job-btn roof-btn" onclick="startGame('roofer')">
                    <b>LYONS ROOFING PRO</b>
                    <span class="emoji">üî®</span>
                </button>
            </div>
            <div class="controls-hint">TAP TOP TO JUMP ‚Ä¢ HOLD BOTTOM TO DUCK</div>
        </div>
    </div>

    <div id="game-wrap">
        <div id="hud">
            <div class="pill"><span>LEVEL</span> <b id="lvl-display">1</b></div>
            <div class="pill"><span>REFERRALS</span> <b id="ref-ui">0</b></div>
        </div>

        <div id="gameOver">
            <h1 id="fail-title">OUTBID!</h1>
            <p id="fail-msg"></p>
            <button id="retry-btn" onclick="location.reload()">RETRY MISSION</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
