<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME SERVICE HERO</title>
    <style>
        :root { --gold: #ffcc00; --red: #ff3333; }
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Arial Black', sans-serif; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        #game-viewport { 
            position: relative; width: 100vw; height: 100vh; 
            max-width: 800px; max-height: 450px;
            background: #111; overflow: hidden;
        }

        canvas { width: 100%; height: 100%; display: block; }
        
        /* Fixed Background Image Logic */
        #menu { 
            position: absolute; inset: 0; 
            z-index: 100; display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: center; padding-bottom: 30px;
        }

        #menu-bg-img {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
        }

        .start-btn { 
            padding: 15px 35px; font-size: 1.2rem; font-weight: 900; 
            border: 4px solid var(--gold); background: rgba(0,0,0,0.85); 
            color: var(--gold); margin: 10px; text-transform: uppercase;
            border-radius: 8px; cursor: pointer;
        }

        /* Clean Gameplay Hints */
        #mobile-hint {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-size: 0.9rem; color: #fff; z-index: 10; text-shadow: 2px 2px #000;
            pointer-events: none;
        }

        #win-screen, #lose-screen { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 101; text-align: center; 
        }

        /* Mobile Invisible Tap Zones */
        .tap-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 90; }
        #left-tap { left: 0; }
        #right-tap { right: 0; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <img id="menu-bg-img" src="menu_bg.jpg" alt="Home Service Hero">
        <div style="display:flex;">
            <button class="start-btn" onclick="initGame('hvac')">HVAC</button>
            <button class="start-btn" onclick="initGame('roofer')">ROOF</button>
        </div>
    </div>

    <div id="mobile-hint" style="display:none;">TAP LEFT SIDE: JUMP | HOLD RIGHT SIDE: DUCK</div>
    <div id="left-tap" class="tap-zone" style="display:none;"></div>
    <div id="right-tap" class="tap-zone" style="display:none;"></div>

    <div id="win-screen"><h1>MISSION SUCCESS</h1><button class="start-btn" onclick="location.reload()">RESTART</button></div>
    <div id="lose-screen"><h1>BID LOST</h1><button class="start-btn" onclick="location.reload()">TRY AGAIN</button></div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const GROUND_Y = 350; 

    let state = { active: false, job: 'hvac', challenges: 0, speed: 7.5, houseX: 1200 };
    const assets = {};
    const sources = {
        bg: 'game_bg.jpg',
        hvac_normal: 'hvac_normal.png',
        roofer_normal: 'roofer_normal.png',
        van: 'van.png', cone: 'obstacle_cone.png', crack: 'obstacle_crack.png',
        barricade: 'obstacle_barricade.png', lowbid: 'obstacle_lowbid.png',
        scam: 'scam_ad.png',
        house: 'menu_bg.jpg'
    };

    Object.keys(sources).forEach(key => { assets[key] = new Image(); assets[key].src = sources[key]; });

    const player = { x: 50, y: GROUND_Y, w: 85, h: 85, dy: 0, jump: 17, grav: 0.75, jumpsLeft: 2, isDucking: false };
    let obstacles = [];

    function initGame(job) {
        state.job = job; state.active = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('mobile-hint').style.display = 'block';
        document.getElementById('left-tap').style.display = 'block';
        document.getElementById('right-tap').style.display = 'block';
        spawnLoop(); gameLoop();
    }

    function spawnLoop() {
        if (!state.active || state.challenges >= 20) return;
        const rand = Math.random();
        if(rand > 0.7) {
            obstacles.push({ x: 850, y: GROUND_Y - 75, w: 220, h: 100, type: 'scam' });
        } else {
            const types = ['van', 'cone', 'crack', 'barricade', 'lowbid'];
            const type = types[Math.floor(Math.random() * types.length)];
            let w = 70, h = 70, y = GROUND_Y + 15;
            if(type === 'van') { w = 240; h = 150; y = GROUND_Y - 60; }
            obstacles.push({ x: 850, y: y, w: w, h: h, type: type });
        }
        state.challenges++;
        setTimeout(spawnLoop, 1500 + Math.random() * 800);
    }

    function gameLoop() {
        if (!state.active) return;
        update(); draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        player.dy += player.grav;
        player.y += player.dy;
        if (player.y > GROUND_Y) { player.y = GROUND_Y; player.dy = 0; player.jumpsLeft = 2; }

        obstacles.forEach((obs, i) => {
            obs.x -= state.speed;
            if (checkCollision(player, obs)) {
                state.active = false; document.getElementById('lose-screen').style.display = 'flex';
            }
        });

        if (state.challenges >= 20) {
            state.houseX -= state.speed;
            if (player.x + player.w > state.houseX + 150) { 
                state.active = false; document.getElementById('win-screen').style.display = 'flex'; 
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 800, 450);
        if(assets.bg.complete) ctx.drawImage(assets.bg, 0, 0, 800, 450);
        if (state.challenges >= 20 && assets.house.complete) ctx.drawImage(assets.house, state.houseX, 50, 400, 400);

        let charKey = `${state.job}_normal`;
        let dH = player.h, dY = player.y;
        if(player.isDucking) { dH = player.h * 0.5; dY = player.y + (player.h * 0.5); }

        if(assets[charKey]?.complete) ctx.drawImage(assets[charKey], player.x, dY, player.w, dH);
        obstacles.forEach(o => { if(assets[o.type]?.complete) ctx.drawImage(assets[o.type], o.x, o.y, o.w, o.h); });
    }

    function checkCollision(p, o) {
        let pH = p.isDucking ? p.h * 0.5 : p.h;
        let pY = p.isDucking ? p.y + (p.h * 0.5) : p.y;
        return p.x + 20 < o.x + o.w && p.x + p.w - 20 > o.x && pY + 20 < o.y + o.h && pY + pH - 20 > o.y;
    }

    // --- MOBILE TAP HANDLERS ---
    document.getElementById('left-tap').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (player.jumpsLeft > 0) { player.dy = -player.jump; player.jumpsLeft--; player.isDucking = false; }
    });

    document.getElementById('right-tap').addEventListener('touchstart', (e) => {
        e.preventDefault(); player.isDucking = true;
    });

    document.getElementById('right-tap').addEventListener('touchend', (e) => {
        e.preventDefault(); player.isDucking = false;
    });
</script>
</body>
</html>
