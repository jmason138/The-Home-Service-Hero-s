<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME SERVICE HERO: PRO MOBILE</title>
    <style>
        :root { --gold: #ffcc00; --red: #ff3333; }
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        
        body { 
            margin: 0; background: #000; color: white; 
            font-family: 'Arial Black', sans-serif; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        #game-viewport { 
            position: relative; width: 100vw; height: 100vh; 
            max-width: 800px; max-height: 450px; /* Adjusted for landscape phones */
            background: #111; overflow: hidden; border: 2px solid #333;
        }

        canvas { width: 100%; height: 100%; object-fit: contain; }
        
        #menu { 
            position: absolute; inset: 0; 
            background: #000 url('menu_bg.jpg.jpg') no-repeat center center; 
            background-size: contain; /* Ensures the whole image shows */
            display: flex; flex-direction: column; justify-content: flex-end; 
            align-items: center; z-index: 100; padding-bottom: 20px;
        }

        #win-screen, #lose-screen { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 101; text-align: center; 
        }
        
        button { 
            padding: 12px 24px; font-size: 1rem; font-weight: 900; 
            border: 3px solid var(--gold); background: rgba(0,0,0,0.8); 
            color: var(--gold); margin: 5px; text-transform: uppercase;
        }

        .hud { 
            position: absolute; top: 10px; width: 100%; 
            display: flex; justify-content: space-around; 
            font-size: 0.9rem; z-index: 10; pointer-events: none;
        }

        /* MOBILE CONTROLS */
        .mobile-btn { 
            position: absolute; bottom: 15px; width: 70px; height: 70px; 
            background: rgba(255, 204, 0, 0.4); border: 2px solid var(--gold); 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; z-index: 105; font-size: 0.7rem; color: #fff; 
        }
        #jump-btn { left: 15px; }
        #duck-btn { right: 15px; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <div style="display:flex;">
            <button onclick="initGame('hvac')">HVAC</button>
            <button onclick="initGame('roofer')">ROOF</button>
        </div>
    </div>

    <div id="win-screen">
        <h1>JOB DONE!</h1>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <div id="lose-screen">
        <h1 style="color:var(--red)">BID LOST</h1>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>

    <div id="jump-btn" class="mobile-btn">JUMP</div>
    <div id="duck-btn" class="mobile-btn">DUCK</div>

    <div class="hud" id="hud" style="display:none;">
        <div>PROGRESS: <span id="count">0</span>/20</div>
        <div id="status"></div>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // GROUND LEVEL (Fixed for all heights)
    const GROUND_Y = 350; 

    let state = { active: false, job: 'hvac', challenges: 0, speed: 7, isGold: false, goldTimer: 0, houseX: 1200 };
    const assets = {};
    const sources = {
        bg: 'game_bg.jpg',
        hvac_normal: 'hvac_normal.png', hvac_gold: 'hvac_gold.png',
        roofer_normal: 'roofer_normal.png', roofer_gold: 'roofer_gold.png',
        van: 'van.png', cone: 'obstacle_cone.png', crack: 'obstacle_crack.png',
        barricade: 'obstacle_barricade.png', lowbid: 'obstacle_lowbid.png',
        energy: 'energy_drink.png', coffee: 'coffee.png', scam: 'scam_ad.png',
        house: 'menu_bg.jpg.jpg'
    };

    Object.keys(sources).forEach(key => { assets[key] = new Image(); assets[key].src = sources[key]; });

    const player = { x: 50, y: GROUND_Y, w: 80, h: 80, dy: 0, jump: 16, grav: 0.7, jumpsLeft: 2, isDucking: false };
    let obstacles = [];
    let items = [];

    function initGame(job) {
        state.job = job; state.active = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        spawnLoop(); gameLoop();
    }

    function spawnLoop() {
        if (!state.active || state.challenges >= 20) return;
        const rand = Math.random();
        if(rand > 0.75) {
            // SCAM AD (Duck height)
            obstacles.push({ x: 850, y: GROUND_Y - 60, w: 180, h: 80, type: 'scam' });
        } else {
            // GROUND STUFF
            const types = ['van', 'cone', 'crack', 'barricade', 'lowbid'];
            const type = types[Math.floor(Math.random() * types.length)];
            let w = 60, h = 60, y = GROUND_Y + 20;
            if(type === 'van') { w = 200; h = 120; y = GROUND_Y - 40; }
            if(type === 'crack') { w = 90; h = 20; y = GROUND_Y + 60; }
            obstacles.push({ x: 850, y: y, w: w, h: h, type: type });
        }
        if(Math.random() > 0.6) items.push({ x: 900, y: GROUND_Y - 100, w: 40, h: 40, type: Math.random() > 0.5 ? 'energy' : 'coffee' });
        
        state.challenges++;
        document.getElementById('count').innerText = state.challenges;
        setTimeout(spawnLoop, 1600 + Math.random() * 800);
    }

    function gameLoop() {
        if (!state.active) return;
        update(); draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        player.dy += player.grav;
        player.y += player.dy;
        if (player.y > GROUND_Y) { player.y = GROUND_Y; player.dy = 0; player.jumpsLeft = 2; }

        if(state.isGold && --state.goldTimer <= 0) state.isGold = false;

        obstacles.forEach((obs, i) => {
            obs.x -= state.speed;
            if (checkCollision(player, obs)) {
                if(state.isGold) obstacles.splice(i, 1);
                else { state.active = false; document.getElementById('lose-screen').style.display = 'flex'; }
            }
        });

        items.forEach((it, i) => {
            it.x -= state.speed;
            if (checkCollision(player, it)) { state.isGold = true; state.goldTimer = 300; items.splice(i, 1); }
        });

        if (state.challenges >= 20) {
            state.speed = 5;
            state.houseX -= state.speed;
            if (player.x + player.w > state.houseX + 100) { 
                state.active = false; 
                document.getElementById('win-screen').style.display = 'flex'; 
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 800, 450);
        if(assets.bg.complete) ctx.drawImage(assets.bg, 0, 0, 800, 450);

        if (state.challenges >= 20 && assets.house.complete) {
            ctx.drawImage(assets.house, state.houseX, 50, 400, 400);
        }

        const charKey = `${state.job}_${state.isGold ? 'gold' : 'normal'}`;
        let dH = player.h, dY = player.y;
        if(player.isDucking) { dH = player.h * 0.5; dY = player.y + (player.h * 0.5); }

        if(assets[charKey]?.complete) ctx.drawImage(assets[charKey], player.x, dY, player.w, dH);
        obstacles.forEach(o => { if(assets[o.type]?.complete) ctx.drawImage(assets[o.type], o.x, o.y, o.w, o.h); });
        items.forEach(it => { if(assets[it.type]?.complete) ctx.drawImage(assets[it.type], it.x, it.y, it.w, it.h); });
    }

    function checkCollision(p, o) {
        let pH = p.isDucking ? p.h * 0.5 : p.h;
        let pY = p.isDucking ? p.y + (p.h * 0.5) : p.y;
        return p.x + 15 < o.x + o.w && p.x + p.w - 15 > o.x && pY + 15 < o.y + o.h && pY + pH - 15 > o.y;
    }

    // TOUCH HANDLERS
    document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (player.jumpsLeft > 0) { player.dy = -player.jump; player.jumpsLeft--; player.isDucking = false; }
    });
    document.getElementById('duck-btn').addEventListener('touchstart', (e) => {
        e.preventDefault(); player.isDucking = true;
    });
    document.getElementById('duck-btn').addEventListener('touchend', (e) => {
        e.preventDefault(); player.isDucking = false;
    });

    // KEYBOARD FALLBACK
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && player.jumpsLeft > 0) { player.dy = -player.jump; player.jumpsLeft--; }
        if (e.code === 'KeyS' || e.code === 'ArrowDown') player.isDucking = true;
    });
    window.addEventListener('keyup', (e) => {
        if (e.code === 'KeyS' || e.code === 'ArrowDown') player.isDucking = false;
    });
</script>
</body>
</html>
