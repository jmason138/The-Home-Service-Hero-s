<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Service Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="ui-layer">
        <div id="start-menu">
            <h1 id="game-title">HOME SERVICE HERO</h1>
            <div id="best-tag">üèÜ BEST: <span id="best-ui">0</span></div>
            
            <div class="selector-container">
                <button class="job-btn hvac" onclick="startGame('hvac')">
                    <b>HVAC PRO</b>
                    <span>üîß</span>
                </button>
                <button class="job-btn roof" onclick="startGame('roof')">
                    <b>ROOFING PRO</b>
                    <span>üî®</span>
                </button>
            </div>
            <p class="controls-guide"><b>SPACE</b>: Jump | <b>DOWN</b>: Duck</p>
        </div>

        <div id="hud" style="display: none;">
            <div class="stat">REFERRALS: <span id="score-ui">0</span></div>
            <div class="stat">LVL: <span id="lvl-ui">1</span></div>
        </div>

        <div id="game-over" style="display: none;">
            <h1 style="color: #ff4444;">OUTBID!</h1>
            <button class="retry-btn" onclick="location.reload()">RETRY MISSION</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
