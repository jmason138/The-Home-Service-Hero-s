<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME SERVICE HERO: TRADES AT WAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="HOME SERVICE HERO">HOME SERVICE HERO</h1>
        </div>
        <div class="subtitle">TRADES AT WAR</div>
        
        <div id="best-score" class="high-score">RECORD: 0000</div>
        
        <div class="btn-container">
            <button class="hero-btn" onclick="initGame('hvac')">
                <span>HVAC TECH</span>
            </button>
            <button class="hero-btn" onclick="initGame('roofer')">
                <span>ROOFER</span>
            </button>
        </div>
        
        <div class="controls-hint">
            <span class="key">SPACE</span> TO JUMP | <span class="key">GOLD</span> SMASHES OBSTACLES
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
