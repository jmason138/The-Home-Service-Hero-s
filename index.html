<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME SERVICE HERO: LEVEL 1</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00f2ff; --red: #ff3333; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        #game-viewport { position: relative; width: 800px; height: 600px; border: 4px solid #333; background: #111; overflow: hidden; }
        
        /* Menu uses your new menu_bg.jpg */
        #menu { 
            position: absolute; inset: 0; 
            background: url('menu_bg.jpg') no-repeat center center; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; 
            z-index: 100; text-align: center; padding-bottom: 50px;
        }

        #win-screen, #lose-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 101; text-align: center; padding: 40px; display: none; }
        
        h1 { font-size: 3rem; margin: 0; color: var(--gold); text-shadow: 2px 2px 4px #000; }
        .message { font-size: 1.1rem; line-height: 1.4; margin: 20px 0; color: #fff; max-width: 600px; text-shadow: 1px 1px 2px #000; }
        
        button { padding: 15px 30px; font-size: 1.1rem; font-weight: 900; cursor: pointer; border: 3px solid var(--gold); background: rgba(0,0,0,0.7); color: var(--gold); text-transform: uppercase; margin: 10px; transition: 0.2s; }
        button:hover { background: var(--gold); color: #000; }

        .hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; font-size: 1.2rem; pointer-events: none; z-index: 10; text-shadow: 1px 1px 2px #000; }
        #status { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <div style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px;">
            <h1>SELECT YOUR PRO</h1>
            <p class="message">[SPACE] to Double Jump | [S] or [DOWN] to Duck</p>
            <button onclick="initGame('hvac')">HVAC TECH</button>
            <button onclick="initGame('roofer')">ROOFER</button>
        </div>
    </div>

    <div id="win-screen">
        <h1>INSTALL COMPLETE!</h1>
        <p class="message" id="win-sub">High-quality service saves the day.</p>
        <button onclick="location.reload()">NEXT MISSION</button>
    </div>

    <div id="lose-screen">
        <h1 style="color:var(--red)">BID LOST!</h1>
        <p class="message">The customer fell for poor quality service. Re-bid the job!</p>
        <button onclick="location.reload()">START MISSION</button>
    </div>

    <div class="hud" id="hud" style="display:none;">
        <div>CHALLENGES: <span id="count">0</span> / 20</div>
        <div id="status"></div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let state = { active: false, job: 'hvac', challenges: 0, speed: 8, isGold: false, goldTimer: 0, houseX: 1800 };

    const assets = {};
    const sources = {
        bg: 'game_bg.jpg',
        hvac_normal: 'hvac_normal.png', hvac_gold: 'hvac_gold.png',
        roofer_normal: 'roofer_normal.png', roofer_gold: 'roofer_gold.png',
        van: 'van.png', cone: 'obstacle_cone.png', crack: 'obstacle_crack.png',
        barricade: 'obstacle_barricade.png', lowbid: 'obstacle_lowbid.png',
        energy: 'energy_drink.png', coffee: 'coffee.png', scam: 'scam_ad.png',
        house: 'menu_bg.jpg'
    };

    Object.keys(sources).forEach(key => { assets[key] = new Image(); assets[key].src = sources[key]; });

    const player = { x: 50, y: 435, w: 100, h: 100, dy: 0, jump: 18, grav: 0.8, grounded: false, jumpsLeft: 2, isDucking: false };
    let obstacles = [];
    let items = [];

    function initGame(job) {
        state.job = job; state.active = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        spawnLoop(); gameLoop();
    }

    function spawnLoop() {
        if (!state.active || state.challenges >= 20) return;
        
        const rand = Math.random();
        if(rand > 0.75) {
            obstacles.push({ x: 850, y: 340, w: 190, h: 110, type: 'scam' });
        } else {
            const types = ['van', 'cone', 'crack', 'barricade', 'lowbid'];
            const type = types[Math.floor(Math.random() * types.length)];
            let w = 80, h = 80, y = 455;
            
            if(type === 'van') { w = 220; h = 140; y = 395; } // Big Van Scale
            if(type === 'crack') { w = 110; h = 30; y = 505; }
            if(type === 'barricade') { w = 100; h = 90; y = 445; }

            obstacles.push({ x: 850, y: y, w: w, h: h, type: type });
        }

        if(Math.random() > 0.6) {
            const itType = Math.random() > 0.5 ? 'energy' : 'coffee';
            items.push({ x: 900, y: 300, w: 50, h: 50, type: itType });
        }

        state.challenges++;
        document.getElementById('count').innerText = state.challenges;
        setTimeout(spawnLoop, 1400 + Math.random() * 1000);
    }

    function gameLoop() {
        if (!state.active) return;
        update(); draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        player.dy += player.grav;
        player.y += player.dy;

        if (player.y > 435) { player.y = 435; player.dy = 0; player.grounded = true; player.jumpsLeft = 2; }

        if(state.isGold) {
            state.goldTimer--;
            if(state.goldTimer <= 0) { state.isGold = false; document.getElementById('status').innerText = ""; }
        }

        obstacles.forEach((obs, i) => {
            obs.x -= state.speed;
            if (checkCollision(player, obs)) {
                if(state.isGold) obstacles.splice(i, 1);
                else { state.active = false; document.getElementById('lose-screen').style.display = 'flex'; }
            }
            if (obs.x < -300) obstacles.splice(i, 1);
        });

        items.forEach((it, i) => {
            it.x -= state.speed;
            if (checkCollision(player, it)) {
                state.isGold = true; state.goldTimer = 350;
                document.getElementById('status').innerText = "GOLD MODE!";
                items.splice(i, 1);
            }
        });

        if (state.challenges >= 20) {
            state.houseX -= state.speed;
            if (player.x + player.w > state.houseX + 50) {
                state.active = false; document.getElementById('win-screen').style.display = 'flex';
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 800, 600);
        if(assets.bg.complete) ctx.drawImage(assets.bg, 0, 0, 800, 600);
        if (state.challenges >= 20 && assets.house.complete) ctx.drawImage(assets.house, state.houseX, 200, 350, 350);

        const charKey = `${state.job}_${state.isGold ? 'gold' : 'normal'}`;
        let dH = player.h, dY = player.y;

        if(player.isDucking && player.grounded) { dH = player.h * 0.4; dY = player.y + (player.h * 0.6); }

        if(assets[charKey] && assets[charKey].complete) ctx.drawImage(assets[charKey], player.x, dY, player.w, dH);
        obstacles.forEach(o => { if(assets[o.type].complete) ctx.drawImage(assets[o.type], o.x, o.y, o.w, o.h); });
        items.forEach(it => { if(assets[it.type].complete) ctx.drawImage(assets[it.type], it.x, it.y, it.w, it.h); });
    }

    function checkCollision(p, o) {
        let pH = p.isDucking && p.grounded ? p.h * 0.4 : p.h;
        let pY = p.isDucking && p.grounded ? p.y + (p.h * 0.6) : p.y;
        const b = 25; 
        return p.x + b < o.x + o.w && p.x + p.w - b > o.x && pY + b < o.y + o.h && pY + pH - b > o.y;
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && player.jumpsLeft > 0) {
            player.dy = -player.jump; player.jumpsLeft--; player.grounded = false; player.isDucking = false;
        }
        if (e.code === 'KeyS' || e.code === 'ArrowDown') player.isDucking = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.code === 'KeyS' || e.code === 'ArrowDown') player.isDucking = false;
    });
</script>
</body>
</html>
