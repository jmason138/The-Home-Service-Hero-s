<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME SERVICE HERO</title>
    <style>
        :root { --gold: #ffcc00; }
        * { box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; touch-action: none; }
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #game-viewport { 
            position: relative; 
            aspect-ratio: 16 / 9;
            width: 100vw; 
            max-height: 100vh;
            background: #000; 
            overflow: hidden;
            border: 4px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        canvas { width: 100%; height: 100%; display: block; }
        
        #menu { position: absolute; inset: 0; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 5%; }
        #menu-bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; z-index: -1; }

        .start-btn { 
            padding: 12px 35px; font-size: 1.2rem; font-weight: 900; 
            border: 3px solid var(--gold); background: rgba(0,0,0,0.9); 
            color: var(--gold); margin: 8px; border-radius: 50px; 
            cursor: pointer; transition: 0.1s;
        }
        .start-btn:hover { background: var(--gold); color: #000; }
        
        .hud { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; font-family: 'Arial Black', sans-serif; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; color: white; }
        
        /* Invisible zones for Touchscreens */
        .tap-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 90; display: none; }
        #win-screen, #lose-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 101; color: white; text-align: center; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <img id="menu-bg-img" src="menu_bg.jpg" alt="Title">
        <div style="display:flex;">
            <button class="start-btn" onclick="initGame('hvac')">HVAC MISSION</button>
            <button class="start-btn" onclick="initGame('roofer')">ROOF MISSION</button>
        </div>
    </div>

    <div class="hud" id="hud" style="display:none;">
        <div>PROGRESS: <span id="count">0</span>/20</div>
        <div id="status"></div>
    </div>

    <div id="left-tap" class="tap-zone" style="left:0;"></div>
    <div id="right-tap" class="tap-zone" style="right:0;"></div>

    <div id="win-screen">
        <h1 style="color:var(--gold)">JOB COMPLETED!</h1>
        <button class="start-btn" onclick="location.reload()">NEXT TICKET</button>
    </div>

    <div id="lose-screen">
        <h1 style="color:#ff3333">BID FAILED!</h1>
        <p>Avoid obstacles to keep the customer happy.</p>
        <button class="start-btn" onclick="location.reload()">RE-TRY</button>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const GROUND_Y = 380; 

    let state = { active: false, job: 'hvac', challenges: 0, speed: 7.2, isGold: false, goldTimer: 0, houseX: 1000 };
    const assets = {};
    const sources = {
        bg: 'game_bg.jpg', hvac_normal: 'hvac_normal.png', hvac_gold: 'hvac_gold.png',
        roofer_normal: 'roofer_normal.png', roofer_gold: 'roofer_gold.png',
        van: 'van.png', cone: 'obstacle_cone.png', crack: 'obstacle_crack.png',
        barricade: 'obstacle_barricade.png', lowbid: 'obstacle_lowbid.png',
        energy: 'energy_drink.png', coffee: 'coffee.png', scam: 'scam_ad.png', house: 'menu_bg.jpg'
    };

    Object.keys(sources).forEach(key => { assets[key] = new Image(); assets[key].src = sources[key]; });

    const player = { x: 80, y: GROUND_Y - 80, w: 80, h: 80, dy: 0, jump: 17, grav: 0.8, jumpsLeft: 2, isDucking: false };
    let obstacles = [];
    let items = [];

    function initGame(job) {
        state.job = job; state.active = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('hud').style.display = 'flex';
        document.querySelectorAll('.tap-zone').forEach(z => z.style.display = 'block');
        spawnLoop(); gameLoop();
    }

    function spawnLoop() {
        if (!state.active || state.challenges >= 20) return;
        const rand = Math.random();
        if(rand > 0.72) {
            obstacles.push({ x: 850, y: GROUND_Y - 110, w: 200, h: 85, type: 'scam' });
        } else {
            const types = ['van', 'cone', 'crack', 'barricade', 'lowbid'];
            const type = types[Math.floor(Math.random() * types.length)];
            let w = 60, h = 60, y = GROUND_Y - 60;
            if(type === 'van') { w = 230; h = 135; y = GROUND_Y - 135; }
            if(type === 'crack') { w = 110; h = 30; y = GROUND_Y - 15; }
            obstacles.push({ x: 850, y: y, w: w, h: h, type: type });
        }
        if(Math.random() > 0.65) items.push({ x: 900, y: GROUND_Y - 190, w: 45, h: 45, type: Math.random() > 0.5 ? 'energy' : 'coffee' });
        
        state.challenges++;
        document.getElementById('count').innerText = state.challenges;
        setTimeout(spawnLoop, 1400 + Math.random() * 900);
    }

    function gameLoop() {
        if (!state.active) return;
        update(); draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        player.dy += player.grav;
        player.y += player.dy;

        let floor = player.isDucking ? GROUND_Y - 40 : GROUND_Y - 80;
        if (player.y > floor) { player.y = floor; player.dy = 0; player.jumpsLeft = 2; }

        if(state.isGold && --state.goldTimer <= 0) {
            state.isGold = false;
            document.getElementById('status').innerText = "";
        }

        obstacles.forEach((obs, i) => {
            obs.x -= state.speed;
            if (checkCollision(player, obs)) {
                if(state.isGold) obstacles.splice(i, 1);
                else { state.active = false; document.getElementById('lose-screen').style.display = 'flex'; }
            }
        });

        items.forEach((it, i) => {
            it.x -= state.speed;
            if (checkCollision(player, it)) {
                state.isGold = true; state.goldTimer = 350;
                document.getElementById('status').innerText = "TURBO CHARGED!";
                items.splice(i, 1);
            }
        });

        if (state.challenges >= 20) {
            state.houseX -= state.speed;
            if (player.x + player.w > state.houseX + 150) { 
                state.active = false; document.getElementById('win-screen').style.display = 'flex'; 
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, 800, 450);
        if(assets.bg.complete) ctx.drawImage(assets.bg, 0, 0, 800, 450);
        if (state.challenges >= 20 && assets.house.complete) ctx.drawImage(assets.house, state.houseX, 50, 400, 400);

        const charKey = `${state.job}_${state.isGold ? 'gold' : 'normal'}`;
        let drawH = player.isDucking ? 40 : 80;
        if(assets[charKey]?.complete) ctx.drawImage(assets[charKey], player.x, player.y, player.w, drawH);
        obstacles.forEach(o => { if(assets[o.type]?.complete) ctx.drawImage(assets[o.type], o.x, o.y, o.w, o.h); });
        items.forEach(it => { if(assets[it.type]?.complete) ctx.drawImage(assets[it.type], it.x, it.y, it.w, it.h); });
    }

    function checkCollision(p, o) {
        let pH = p.isDucking ? 40 : 80;
        return p.x + 20 < o.x + o.w && p.x + p.w - 20 > o.x && p.y + 15 < o.y + o.h && p.y + pH - 15 > o.y;
    }

    // --- KEYBOARD CONTROLS (Laptop) ---
    window.addEventListener('keydown', (e) => {
        if ((e.code === 'Space' || e.code === 'ArrowUp') && player.jumpsLeft > 0) {
            player.dy = -player.jump; player.jumpsLeft--; player.isDucking = false;
        }
        if (e.code === 'ArrowDown' || e.code === 'KeyS') player.isDucking = true;
    });
    window.addEventListener('keyup', (e) => {
        if (e.code === 'ArrowDown' || e.code === 'KeyS') player.isDucking = false;
    });

    // --- TOUCH CONTROLS (Mobile) ---
    document.getElementById('left-tap').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (player.jumpsLeft > 0) { player.dy = -player.jump; player.jumpsLeft--; player.isDucking = false; }
    });
    document.getElementById('right-tap').addEventListener('touchstart', (e) => {
        e.preventDefault(); player.isDucking = true;
    });
    document.getElementById('right-tap').addEventListener('touchend', (e) => {
        e.preventDefault(); player.isDucking = false;
    });
</script>
</body>
</html>
