<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Service Hero: Elite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud" style="display: none;">
        <div class="stat">‚≠ê REVIEWS: <span id="score-ui">0</span></div>
        <div class="stat">üìç TO JOB: <span id="goal-ui">20</span></div>
    </div>

    <div id="ui-layer">
        <div id="start-menu" class="menu-box">
            <h1 class="title">HOME SERVICE <span class="gold">HERO</span></h1>
            <div class="btn-group">
                <button class="job-btn hvac" onclick="startGame('hvac')">
                    <b>HVAC PRO</b><br><span>üîß</span>
                </button>
                <button class="job-btn roof" onclick="startGame('roof')">
                    <b>ROOFING PRO</b><br><span>üî®</span>
                </button>
            </div>
        </div>

        <div id="victory-screen" class="menu-box" style="display: none;">
            <h1 class="victory-text">JOB COMPLETE!</h1>
            <p id="level-text">Level 1 Finished</p>
            <button class="main-btn" onclick="nextLevel()">START NEXT JOB</button>
        </div>

        <div id="game-over" class="menu-box" style="display: none;">
            <h1 class="fail-text">OUTBID!</h1>
            <button class="main-btn" onclick="location.reload()">RE-DEPLOY</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
