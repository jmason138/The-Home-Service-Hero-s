<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Service Hero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="ui-layer">
        <div id="start-menu">
            <h1 id="game-title">HOME SERVICE HERO</h1>
            <div id="best-tag">üèÜ HIGH SCORE: <span id="best-ui">0</span></div>
            
            <div class="selector-container">
                <button class="job-btn hvac" onclick="startGame('hvac')">
                    <b>QUALITY HVAC PRO</b>
                    <span>üîß</span>
                </button>
                <button class="job-btn roof" onclick="startGame('roof')">
                    <b>LYONS ROOFING PRO</b>
                    <span>üî®</span>
                </button>
            </div>
            <p class="controls-guide">Press <b>SPACE</b> to Jump & <b>DOWN ARROW</b> to Duck</p>
        </div>

        <div id="hud" style="display: none;">
            <div class="stat">REFERRALS: <span id="score-ui">0</span></div>
            <div class="stat">SPEED: <span id="speed-ui">1.0</span>x</div>
        </div>

        <div id="game-over" style="display: none;">
            <h1>OUTBID!</h1>
            <p id="final-stats"></p>
            <button class="retry-btn" onclick="location.reload()">RESTART MISSION</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
