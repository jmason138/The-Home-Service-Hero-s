<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME SERVICE HERO</title>
    <style>
        /* --- HIGH-END UI STYLING --- */
        :root { --gold: #ffcc00; --cyan: #00f2ff; }
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        #game-viewport { 
            position: relative; width: 800px; height: 600px; 
            border: 4px solid #333; background: #111; overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,1); 
        }

        #menu { 
            position: absolute; inset: 0; 
            background: radial-gradient(circle, #222, #000); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; text-align: center; 
        }

        h1 { font-size: 4rem; margin: 0; color: var(--gold); text-shadow: 3px 3px 0 #000; }
        .subtitle { color: var(--cyan); letter-spacing: 5px; margin-bottom: 30px; text-transform: uppercase; }
        
        .btn-group { display: flex; gap: 20px; }
        button { 
            padding: 20px 40px; font-size: 1.2rem; font-weight: 900; cursor: pointer; 
            border: 3px solid var(--gold); background: transparent; color: var(--gold); 
            text-transform: uppercase; transition: 0.2s; 
        }
        button:hover { background: var(--gold); color: #000; transform: scale(1.05); }
        
        canvas { display: block; }
    </style>
</head>
<body>

<div id="game-viewport">
    <div id="menu">
        <h1>HOME SERVICE HERO</h1>
        <div class="subtitle">Trades At War</div>
        <div class="btn-group">
            <button onclick="initGame('hvac')">HVAC TECH</button>
            <button onclick="initGame('roofer')">ROOFER</button>
        </div>
        <p style="color: #666; margin-top: 25px;">[SPACE] TO JUMP | COLLECT DRINKS FOR GOLD MODE</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script>
    /* --- THE GAME ENGINE --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');

    let state = { active: false, score: 0, speed: 8, isGold: false, goldTimer: 0, job: 'hvac' };

    // Assets mapping to your cleaned filenames
    const assets = {};
    const sources = {
        bg: 'game_bg.jpg',
        hvac_normal: 'hvac_normal.png',
        hvac_gold: 'hvac_gold.png',
        roofer_normal: 'roofer_normal.png',
        roofer_gold: 'roofer_gold.png',
        van: 'van.png',
        cone: 'obstacle_cone.png',
        crack: 'obstacle_crack.png',
        barricade: 'obstacle_barricade.png',
        lowbid: 'obstacle_lowbid.png',
        energy: 'energy_drink.png'
    };

    // Pre-load all images
    Object.keys(sources).forEach(key => {
        assets[key] = new Image();
        assets[key].src = sources[key];
    });

    const player = { x: 600, y: 435, w: 100, h: 100, dy: 0, jump: 18, grav: 0.85, grounded: false };
    let obstacles = [];
    let items = [];

    function initGame(job) {
        state.job = job; state.active = true; state.score = 0; state.speed = 8.5;
        obstacles = []; items = [];
        menu.style.display = 'none';
        spawnLoop();
        gameLoop();
    }

    function spawnLoop() {
        if (!state.active) return;
        const types = ['van', 'cone', 'crack', 'barricade', 'lowbid'];
        const type = types[Math.floor(Math.random() * types.length)];
        
        let w = 70, h = 70;
        if(type === 'van') { w = 170; h = 100; }
        if(type === 'crack') { w = 100; h = 25; }

        obstacles.push({ x: -200, y: 535 - h, w, h, type });

        if(Math.random() > 0.8) {
            items.push({ x: -100, y: 320, w: 50, h: 50, type: 'energy' });
        }

        setTimeout(spawnLoop, Math.max(800, 2200 - (state.speed * 40)));
    }

    function gameLoop() {
        if (!state.active) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        player.dy += player.grav;
        player.y += player.dy;
        if (player.y > 435) { player.y = 435; player.dy = 0; player.grounded = true; }

        if (state.isGold) {
            state.goldTimer--;
            if (state.goldTimer <= 0) state.isGold = false;
        }

        obstacles.forEach((obs, i) => {
            obs.x += state.speed;
            if (checkCollision(player, obs)) {
                if (state.isGold) obstacles.splice(i, 1);
                else location.reload(); // Quick reset on hit
            }
            if (obs.x > 850) obstacles.splice(i, i);
        });

        items.forEach((item, i) => {
            item.x += state.speed;
            if (checkCollision(player, item)) {
                state.isGold = true; state.goldTimer = 300; items.splice(i, 1);
            }
        });

        state.score += 0.1;
        state.speed += 0.001;
    }

    function checkCollision(p, o) {
        const b = 25; // Hitbox buffer
        return p.x + b < o.x + o.w && p.x + p.w - b > o.x && p.y + b < o.y + o.h && p.y + p.h - b > o.y;
    }

    function draw() {
        ctx.clearRect(0, 0, 800, 600);
        
        // Background
        if(assets.bg.complete) ctx.drawImage(assets.bg, 0, 0, 800, 600);

        // Player
        const key = `${state.job}_${state.isGold ? 'gold' : 'normal'}`;
        if(assets[key] && assets[key].complete) {
            ctx.drawImage(assets[key], player.x, player.y, player.w, player.h);
        }

        // Obstacles
        obstacles.forEach(o => {
            if(assets[o.type] && assets[o.type].complete) {
                ctx.drawImage(assets[o.type], o.x, o.y, o.w, o.h);
            }
        });

        // Items
        items.forEach(it => {
            if(assets.energy.complete) ctx.drawImage(assets.energy, it.x, it.y, it.w, it.h);
        });

        ctx.fillStyle = "white";
        ctx.font = "bold 24px Arial";
        ctx.fillText(`SCORE: ${Math.floor(state.score)}`, 20, 40);
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && player.grounded) {
            player.dy = -player.jump; player.grounded = false;
        }
    });
</script>
</body>
</html>
